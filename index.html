<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />

    <title>Конвертер</title>
</head>

<body>
    <div class="page__wrapper">
        <form name="property_form">
            <span>
                <select class="select-property" name="property_menu" size=1
                    onChange="UpdateUnitMenu(this, A); UpdateUnitMenu(this, B); ">
                </select>
            </span>
        </form>
        <div class="converter">
            <div class="converter__unit">
                <span>Базовая единица</span>
                <form name="form_A">
                    <input type="text" name="unit_input" value="0"
                        onKeyUp="CalculateUnit(document.form_A, document.form_B)">
                    <span>
                        <select name="unit_menu" onChange="CalculateUnit(document.form_B, document.form_A)">
                        </select>
                    </span>
                </form>
            </div>

            <div class="converter__equal">
                <span>=</span>
            </div>


            <div class="converter__unit">
                <span>Преобразованная единица</span>
                <form name="form_B">
                    <input type="text" name="unit_input" value="0"
                        onkeyUp="CalculateUnit(document.form_B, document.form_A)">
                    <span>
                        <select name="unit_menu" onChange="CalculateUnit(document.form_A, document.form_B)">
                        </select>
                    </span>
                </form>
            </div>
        </div>
        <div class="chart">
            <canvas width="500" height="250" id="canvas">Браузер не поддерживает Canvas</canvas>
        </div>
        <div class="setter">
            <div class="converter__setter">
                <span>Добавить в этот раздел единицу измерения</span>
                <form name="form_new">
                    <input type="text" name="newUnitName_input" placeholder="Введите название">
                    <input type="number" name="newUnitCoef_input" placeholder="Введите коэффициент">
                    <button type="button" onClick="PushUnitMenu(Add)">Добавить</button>
                </form>
            </div>
        </div>

    </div>

</body>
<script type="text/javascript" src="./app.js"></script>
</html>
